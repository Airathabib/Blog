						<div class="info__links-wrapper">
							<a href="tel:+798788787" type="tel" class="info__link"><img src="./../assets/img/phone-call 1.svg"
									alt="Phone"> +7 (987) 887-87</a>

							<a href="#" class="info__link">
								<img src="./../assets/img/location-pin 1.svg" alt="Geo" />
								<span>г. Санкт-Петербург, ул. Ленина, 9</span>
							</a>
						</div>

						<ul class="contact__list">
							<li class="contacts__item">
								<a href="#" class="contacts__link  facebook">
									<img src="../assets/img/Facebook.svg" alt="Facebook">
								</a>
							</li>

							<li class="contacts__item">
								<a href="#" class="contacts__link vkontacte">
									<img src="../assets/img/VK.svg" alt="VK">

							</li>

							<li class="contacts__item">
								<a href="#" class="contacts__link  twitter">

						</ul>
					</div>

						<form class=" form__settings">
							<input type="text" class="contact__input  form__settings-input" placeholder="Ваше имя">
							<input type="mail" class="contact__input  form__settings-input" placeholder="Телефон или E-mail">
							<textarea class="contact__textarea   form__settings-input" placeholder="Сообщение..."></textarea>
							<button class="btn contact__form-btn">
								<span>
									Отправить
								</span>
